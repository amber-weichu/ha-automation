send_clothes_rack_up:
  alias: 曬衣架「上升」
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.broadlink_remote
        device: clothes_rack
        command: up
  mode: single

send_clothes_rack_down:
  alias: 曬衣架「下降」
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.broadlink_remote
        device: clothes_rack
        command: down
  mode: single

send_clothes_rack_stop:
  alias: 曬衣架「停止」
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.broadlink_remote
        device: clothes_rack
        command: stop
  mode: single

send_clothes_rack_light:
  alias: 曬衣架「照明」
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.broadlink_remote
        device: clothes_rack
        command: light
  mode: single
